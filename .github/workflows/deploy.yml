name: Deploy to hosting

on:
  push:
    branches:
      - zapo

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build assets
        run: pnpm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.REPO_PATH }}
            git fetch origin
            git reset --hard origin/zapo
            git clean -fd
          EOF

      - name: Copy built assets to server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            public/build/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REPO_PATH }}/public/build/

      - name: Run deployment commands
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.REPO_PATH }}
            /opt/alt/php84/usr/bin/composer install --no-dev --optimize-autoloader --no-interaction
            /opt/alt/php84/usr/bin/php artisan migrate --force --no-interaction
            /opt/alt/php84/usr/bin/php artisan config:cache
            /opt/alt/php84/usr/bin/php artisan route:cache
            /opt/alt/php84/usr/bin/php artisan view:cache
          EOF
